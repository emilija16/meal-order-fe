<app-navbar></app-navbar>
<div class="frame">
    <div class="wrapper">
        <p class="title">Sign Up</p> 
        <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group inputWithIcon">
            <input placeholder="First name" class="form-control signup-input" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
              <div class="error-message" *ngIf="f['firstName'].errors['required']">First name is required</div>
            </div>
          </div>
          <div class="form-group inputWithIcon">
            <input placeholder="Last name" class="form-control signup-input" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }">
            <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
              <div class="error-message" *ngIf="f['lastName'].errors['required']">Last name is required</div>
            </div>
          </div>
          <div class="form-group inputWithIcon">
            <input placeholder="Email" class="form-control signup-input" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div class="error-message" *ngIf="f['email'].errors['required']">Email is required</div>
              <div class="error-message" *ngIf="f['email'].errors['email']">Email is invalid</div>
            </div>
          </div>
          <div class="form-group inputWithIcon">
            <input placeholder="Phone number" class="form-control signup-input" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }">
            <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
              <div class="error-message" *ngIf="f['phoneNumber'].errors['required']">Phone number is required</div>
            </div>
          </div>
          <div class="form-group inputWithIcon">
            <input placeholder="Username" class="form-control signup-input" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div class="error-message" *ngIf="f['username'].errors['required']">Username is required</div>
              <div class="error-message" *ngIf="f['username'].errors['minlength']">
                Username must be at least 6 characters
              </div>
              <div class="error-message" *ngIf="f['username'].errors['maxlength']">
                Username must not exceed 20 characters
              </div>
            </div>
          </div>
          <div class="form-group inputWithIcon">
            <input placeholder="Password" class="form-control signup-input" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div class="error-message" *ngIf="f['password'].errors['required']">Password is required</div>
            </div>
          </div>
          <button class="sign-up-btn" type="submit">Sign Up</button>
        </form>
    </div>
</div>
