<div class="container">
    <div class="wrapper">
      <form>
        <div class="text-center">
          <h4><i class="fas fa-utensils"></i> Edit Meal</h4>
        </div>
        <div class="form-group col-lg-4">
          <label>Name</label>
          <input type="text" class="form-control" [(ngModel)]="meal.name" name="name">
        </div>
        <div class="form-group col-lg-4">
          <label>Contributions</label>
          <input type="text" class="form-control" [(ngModel)]="meal.contributions" name="contributions">
        </div>
        <div class="form-group col-lg-4">
          <label>Description</label>
          <input type="text" class="form-control" [(ngModel)]="meal.description" name="description">
        </div>
        <div class="form-group col-lg-4">
          <label class="control-label col-sm-2" for="lname">Select meal type</label>
          <div class="col-sm-10">
            <select class="form-control col-lg-8" [formControl]="mealTypeId">
              <option *ngFor="let mt of mealTypes" value={{mt.id}}>{{mt.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group col-lg-4">
          <label class="control-label col-sm-2" for="lname">Select meal size</label>
          <div class="col-sm-10">
            <select class="form-control col-lg-8" [formControl]="mealSizeId">
              <option *ngFor="let ms of mealSize" value={{ms.id}}>{{ms.name}}</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn" (click)="updateMeal()">Save</button>
        <p *ngIf="invalidInput" class="error-message" >This field is required.</p>
      </form>
    </div>
</div>
